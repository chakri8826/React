<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>wrapping</h1>
    <div class="flex flex-wrap w-32 h-32 bg-gray-200">
        <div class="w-16 h-16 bg-blue-500"></div>
        <div class="w-16 h-16 bg-red-500"></div>
        <div class="w-16 h-16 bg-green-500"></div>
    </div>
    
    <h1>No wrapping</h1>
    <div class="flex flex-nowrap w-32 h-32 bg-gray-200">
        <div class="w-16 h-16 bg-blue-500"></div>
        <div class="w-16 h-16 bg-red-500"></div>
        <div class="w-16 h-16 bg-green-500"></div>
    </div>

    
    <h1>Reverse Wraping</h1>
    <div class="flex flex-wrap-reverse w-32 h-32 bg-gray-200">
        <div class="w-16 h-16 bg-blue-500"></div>
        <div class="w-16 h-16 bg-red-500"></div>
        <div class="w-16 h-16 bg-green-500"></div>
    </div>

    <div class="relative bg-blue-100">
        <div class="  inset-x-0 ">I'm horizontally centered!</div>
    </div>

</body>
</html>
